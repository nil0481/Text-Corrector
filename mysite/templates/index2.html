    <div class="container" >
        <form action="\about" method="post"> {% csrf_token %}
      <div class="form-group">
        <h2><span id="typed"></span></h2>
          <script>
     var typed = new Typed('#typed',{
                    strings:["You can do anything with your text here!","Enter your text here and let Text Util do the magic!"],
                    backSpeed: 15,
                    smartBackspace: true,
                    backDelay: 1200,
                    startDelay: 1000,
                    typeSpeed: 25,
                    loop: true,

                  });
    </script>
<!--        <label for="exampleFormControlTextarea1"><h2>Type your Text...</h2></label>-->

        <p>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="text"></textarea>
	</p>
      </div>
      <span id="wordCount">0</span> Characters
	<script type="text/javascript">
		var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
		var wordCount = document.getElementById("wordCount");

		exampleFormControlTextarea1.addEventListener("keyup",function(){
		var characters = exampleFormControlTextarea1.value.split('');
  		wordCount.innerText = characters.length;
		});
	</script>
      <div class="row">
        <div class="custom-control custom-switch mr-3 ml-3">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
        </div>
        <div class="custom-control custom-switch mr-3 ml-3">
        <input type="checkbox" class="custom-control-input" id="customSwitch2" name="capitaliseall">
        <label class="custom-control-label" for="customSwitch2">Capitalise all</label>
        </div>
        <div class="custom-control custom-switch mr-3 ml-3 ">
        <input type="checkbox" class="custom-control-input"  id="customSwitch3" name="extraspace">
        <label class="custom-control-label" for="customSwitch3">ExtraSpace remover</label>
        </div>
      </div>
          <button type="submit" class="btn btn-outline-success mt-3">Analyse</button>
